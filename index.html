<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image To Bubbles</title>
	<link rel="icon" href="res/icon.png">
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
	<script src="script/Circle.js" type="text/javascript"></script>
	<script src="script/sketch.js" type="text/javascript"></script>
	<script type="text/javascript">
		function load_js(){
			reset();
			preload();
			sleep(2000).then(() => {
				setup();
			});
		}
		function sleep (time) {
			return new Promise((resolve) => setTimeout(resolve, time));
		}
	</script>
    <style> body {padding: 0; margin: 5;} canvas {vertical-align: top;} </style>
  </head>
  <body>
	URL: <input type="text" id="url" name="url" value="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Broadway_tower_edit.jpg/640px-Broadway_tower_edit.jpg">
	<br>
	Max bubble radius: <input type="number" id="maxR" name="maxR" value="15">
	<input type="submit" onclick="load_js();" value="GO">
	<br>
	
  </body>
</html>
